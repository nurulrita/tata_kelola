
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
</head>
<body>

  <center><h1>Aplikasi Tata Kelola Pemerintah Kota Depok</h1></center><br />

  <div class="container" >

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h2>Login</h2>
      <div style="border:1px solid; padding:50px">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
            {% bootstrap_form form %}

            <input type="submit" class="btn btn-default" value="Login" />
            <input type="hidden" name="next" value="{{ next }}" />
            <span class="psw">Forgot <a href="{% url 'password_reset' %}">password?</a></span>
        </form>
      </div>
      </div>
    </div>
  <div>


</body>
</html>
