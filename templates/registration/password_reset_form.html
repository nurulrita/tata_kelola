<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Forgot Password</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% load bootstrap3 %}
		{% bootstrap_css %}
		{% bootstrap_javascript %}
	</head>

	<body>

		<center><h3>Forgot password</h3></center> <br />
		<div class="container" >

	    <div class="row">
	      <div class="col-md-4"></div>
	      <div class="col-md-4">
	      <div style="border:1px solid; padding:50px">
			  <form method="post">
			    {% csrf_token %}
			    	{% bootstrap_form form %}
			    <input type="submit" class="btn btn-default" value="Submit" />
			  </form>
			</div>
		  </div>
		  </div>
		</div>
	</body>

</html>
